<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Sidebar navigation -->
    <aside class="sidebar" aria-label="Main navigation">
      <div class="sidebar-header">
        <i class="fa-solid fa-plane-departure logo-icon" aria-hidden="true"></i>
        <div class="sidebar-brand">
          <span class="sidebar-title">CHT Travel</span>
          <span class="sidebar-subtitle">Admin Console</span>
        </div>
      </div>

      <nav class="sidebar-nav" id="primaryNav">
        <button
          class="sidebar-link active"
          data-section="dashboard"
          type="button"
        >
          <i class="fa-solid fa-table-cells-large" aria-hidden="true"></i>
          <span>Dashboard</span>
        </button>
        <button class="sidebar-link" data-section="bookings" type="button">
          <i class="fa-solid fa-calendar-check" aria-hidden="true"></i>
          <span>Bookings</span>
        </button>
        <button class="sidebar-link" data-section="clients" type="button">
          <i class="fa-solid fa-users" aria-hidden="true"></i>
          <span>Clients</span>
        </button>
        <button class="sidebar-link" data-section="packages" type="button">
          <i class="fa-solid fa-gift" aria-hidden="true"></i>
          <span>Packages</span>
        </button>
        <button class="sidebar-link" data-section="trips" type="button">
          <i class="fa-solid fa-location-dot" aria-hidden="true"></i>
          <span>Trips</span>
        </button>
        <button
          class="sidebar-link"
          data-section="accommodations"
          type="button"
        >
          <i class="fa-solid fa-hotel" aria-hidden="true"></i>
          <span>Accommodations</span>
        </button>
        <button class="sidebar-link" data-section="vehicles" type="button">
          <i class="fa-solid fa-car" aria-hidden="true"></i>
          <span>Vehicles</span>
        </button>
        <button class="sidebar-link" data-section="payments" type="button">
          <i class="fa-solid fa-credit-card" aria-hidden="true"></i>
          <span>Payments</span>
        </button>
      </nav>

      <div class="sidebar-footer">
        <button class="sidebar-link logout" type="button">
          <i
            class="fa-solid fa-arrow-right-from-bracket"
            aria-hidden="true"
          ></i>
          <span>Logout</span>
        </button>
      </div>
    </aside>
    
</body>
</html>
